<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatArchivist</title>
    <style>
        body {
            font-family: sans-serif; 
            line-height: 1.6;       
            margin: 0;
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        h1, h2 {
            text-align: center;    
        }

        #bio {
            text-align: center;
            max-width: 600px;      
            margin: 20px auto;    
        }
        
        .container {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 20px; 
        }

        .links-container {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0 20px; 
        }

        .links-container a { 
            display: block; 
            width: 200px; 
            padding: 15px; 
            background-color: #f5f5f5;
            text-decoration: none; 
            color: #333; 
            border-radius: 5px; 
            margin-bottom: 10px; 
            transition: background-color 0.3s;
            text-align: center; 
        }

        .links-container a:hover {
            background-color: #e0e0e0; 
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row; 
            }

            .links-container {
                margin: 20px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatArchivist</h1>
    </div>

    <div class="container">
        <div class="links-container">
            <h2>View Archived Chats</h2>
            <div>
                <a href="https://sunypoly-ai-studio.github.io/chatarchivist/version_htmls/chatarchivist-v0.88.html">ChatArchivist v0.88</a>
                <a href="https://sunypoly-ai-studio.github.io/chatarchivist/version_htmls/chatarchivist-v0.87.html">ChatArchivist v0.87</a>
                <a href="https://sunypoly-ai-studio.github.io/chatarchivist/version_htmls/chatarchivist-v0.86.html">ChatArchivist v0.86</a>
                <a href="https://sunypoly-ai-studio.github.io/chatarchivist/version_htmls/chatarchivist-v0.85.html">ChatArchivist v0.85</a>
            </div>
        </div>
</body>
</html>
